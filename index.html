<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Tracker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #latlng {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="info">
    <div><strong>Latitude:</strong> <span id="lat"></span></div>
    <div><strong>Longitude:</strong> <span id="lng"></span></div>
  </div>
  <div id="map"></div>

  <script>
    let map;
    let marker;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          position => {
            const userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // Display coordinates
            document.getElementById("lat").textContent = userPos.lat.toFixed(6);
            document.getElementById("lng").textContent = userPos.lng.toFixed(6);

            if (!map) {
              map = new google.maps.Map(document.getElementById("map"), {
                center: userPos,
                zoom: 15
              });

              marker = new google.maps.Marker({
                position: userPos,
                map: map,
                title: "You are here",
              });
            } else {
              map.setCenter(userPos);
              marker.setPosition(userPos);
            }
          },
          error => {
            alert("Error fetching location: " + error.message);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAay8dUut5B_6cvEYMnFiDOwqaNc87JAtQ&callback=initMap">
  </script>
</body>
</html>
